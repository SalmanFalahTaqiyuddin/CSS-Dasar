<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style media="screen">
        div.box{
            display: inline-block;
            width: 200px;
            float: left;
            border: 2px solid #ddd;
            margin: 10px;
        }
        div.box img {
            width:100%;
            height: 250px;
        }
        div.box:hover {
            border: 3px solid #000;
        }
        div.box div.deskripsi {
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="box">
    <img src="jennie.jpeg">
    <div class="deskripsi">Jennie</div>

</div>

<div class="box">
    <img src="wonyoung.jpeg">
    <div class="deskripsi">Wonyoung</div>


</div>

<div class="box">
    <img src="karina.jpeg">
    <div class="deskripsi">Karina</div>


</div>

<div class="box">
    <img src="sullyoon.jpeg">
    <div class="deskripsi">Sullyoon</div>


</div>

<div class="box">
    <img src="yujin.jpeg">
    <div class="deskripsi">Yujin</div>


</div>






    
</body>
</html>
